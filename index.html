<!DOCTYPE HTML>
<html>
	<head>
		<title>Image </title>
		<style type="text/css">
			#cuttingImage{
				width: 640px;
				height: 400px;
				background-color: lightgray;
				position: relative;
			}
			#cuttingImage > .showLogo{
				border: 1px solid lightgray;
				border-radius: 100%;
				background-color: lightgray;
				position: absolute;
				
			}
			#cuttingImage > .one{
				width: 100px;
				height: 100px;
				left: 800px;
			}
			#cuttingImage > .two{
				width: 200px;
				height: 200px;
				left: 750px;
				top: 120px;
			}
		</style>
		<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
	</head>
	<body>
		<h1>Cutting Image</h1>
		<h2>Drag a photo in your file system to change image 
		</h2>
		<label>
			Show Cover
			<input id='showCover' type='checkbox' value='cover'>
		</label>
		<div id="cuttingImage">
			<div class="showLogo one"></div>
			<div class="showLogo two"></div>

		</div>
		<div id="test"></div>
		<script type="text/javascript" src="ImageCutting.js"></script>
		<script type="text/javascript">
			var $showCover = document.getElementById('showCover');

			$showCover.onchange = function(){
				if (this.checked) {
					$('#cuttingImage').setImageClippingOpt({cover:true})
				}else{
					$('#cuttingImage').setImageClippingOpt({cover:false})
				}
			}
			$('#cuttingImage').ImageClipping("background-3.jpg",{cover:false})
			//console.log(parseInt($("#cuttingImage").css('width').trim()));
			
		</script>
		
	</body>
</html>
